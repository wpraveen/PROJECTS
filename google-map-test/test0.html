<!DOCTYPE html>
<html>
  <head>
    <style type="text/css">
      html, body { height: 100%; margin: 0; padding: 0; }
      #map { width:80%;
          height: 90%; }
    </style>
  </head>
  <body>

      <h1>Home</h1>
    <div  id="map"></div>
    <script type="text/javascript">

var map;
function initMap() {

    var myLatLng = {lat: 12.9328441, lng: 77.7007795};

  map = new google.maps.Map(document.getElementById('map'), {
    center: myLatLng,//12.9328441,77.7007795
    zoom: 17
  });


  var marker = new google.maps.Marker({
    position: myLatLng,
    map: map,
    title: 'Hello World!'
  });


}



    </script>
    <script async defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDOM8PlI3qEZeXySd4T8reU491mHs58Cto&callback=initMap">
    </script>
  </body>
</html>
